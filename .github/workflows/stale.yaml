name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: |
            This issue was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if you still need help!
          stale-issue-label: stale
          days-before-issue-stale: 60
          days-before-issue-close: 14

          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update the PR or let us know if you need help!
          close-pr-message: |
            This pull request was closed because it has been stale for 14 days with no activity.
            Feel free to reopen when ready!
          stale-pr-label: stale
          days-before-pr-stale: 45
          days-before-pr-close: 14

          # Exempt labels
          exempt-issue-labels: "pinned,security,bug,enhancement"
          exempt-pr-labels: "pinned,security,work-in-progress"

          # Don't mark issues/PRs with recent activity
          exempt-all-assignees: true

          # Operations per run (to avoid rate limiting)
          operations-per-run: 100
